<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>post</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">parkr</div>
  </nav>

  <div class="container">
    <form class="form">
      <h2>Post a Rental</h2>
      
      <label for="title">Address:</label>
      <input type="text" id="title" name="title" placeholder="Enter your address" required>

      <label for="price">Price (monthly):</label>
      <input type="number" id="price" name="price" placeholder="Enter price in USD" min="0" step="0.01" required>

      <label for="price">Spots Available:</label>
      <input type="number" id="price" name="price" placeholder="Enter the number of available parking spots" min="0" step="0.01" required>

      <label for="title">Contact Info:</label>
      <input type="text" id="title" name="title" placeholder="Enter your contact information" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter a brief description" rows="4" required></textarea>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

</body>
</html>
